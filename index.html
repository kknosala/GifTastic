<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title>Gif Tastic!</title>
        <!-- Boot Strap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Local CSS -->
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- JQUERY CDN -->
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

        <!-- Javascript -->
        <script src="assets/javascript/script.js"></script>

    </head>

    <body>
        <div class="fluid-container">
            <dif class="row justify-content-center mt-3">
                <div class="col-10 pl-5 text-center" id="header">
                    <h1>Actor Gif Search</h1>
                    <p>Click the actors below or enter your own actors in the search field to the right to see the gifs!</p>
                </div>
            </dif>
            <div class="row justify-content-center">
                <div class="col-10 pr-5 pl-5 pt-2 pb-2 mt-3" id="button-container"></div>
            </div>
        </div>
            <div class="row justify-content-center mt-3">
                <div class="col-7 " id="gif-display"></div>
                <div class="col-3 p-1" id="search-field">
                        <form class="actor-search-form">
                            <div class="form-group col-11" id="actor-search">
                                <label for="name-search">Enter Your Actor's Name</label>
                                <input type="text" class="form-control" id="name-search" aria-describedby="UserSubmission" placeholder="Actor Name">
                            </div>
                            <div class="form-group col-11">
                                <label for="Gif-Amount">How Many Gifs Do You Want to See?</label>
                                <select class="form-control" id="how-many">
                                <option>1</option>
                                <option>5</option>
                                <option>10</option>
                                <option>15</option>
                                <option>20</option>
                                </select>
                            </div>
                                <button type="submit" class="btn btn-primary mb-2 ml-3" id='add-actor'>Submit</button>
                        </form>
                        <form class="show-more-gifs">
                                <hr>
                            <div class="form-group col-11 show-more">
                                <label for="Gif-Amount">How many more pictures would you like to see?</label>
                                <select class="form-control" id="how-many-more">
                                <option>1</option>
                                <option>5</option>
                                <option>10</option>
                                <option>15</option>
                                <option>20</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary mb-2 ml-3" id='more-gifs'>Show Me More!</button>
                        </form>
                </div>
            </div>
        </div>
    </body>

</html>
